<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TECHS お問い合わせ</title>
    <style>
      body{font-family:'Noto Sans JP',sans-serif;padding:75px}
      h2{color:#ff6a00}
      label{display:block;margin-top:10px;font-weight:600}
      input,textarea,select{
        width:100%;
        padding:8px;
        margin-top:4px;
        border-radius:8px;
        border:1px solid #ccc;
        box-sizing:border-box;
      }
      button{
        width:100%;
        padding:10px;
        margin-top:20px;
        border:none;
        background:#ff6a00;
        color:#fff;
        font-weight:bold;
        border-radius:10px;
      }
      #thanks p{
        margin-top:10px;
        line-height:1.6;
        text-align:center;
      }
    </style>
  </head>
  <body>
    <h2>TECHS お問い合わせ</h2>
    <p>ご質問・ご依頼など、お気軽にお送りください。</p>

    <!-- フォームエリア -->
    <div id="formArea">
      <label>お名前<span style="color:#e00;font-size:0.85em;">（必須）</span></label>
      <input id="name">

      <label>電話番号（どちらか必須）</label>
      <input id="tel">

      <label>メールアドレス（どちらか必須）</label>
      <input id="email">

      <label>お問い合わせ区分</label>
      <select id="category">
        <option value="警備のご依頼">警備のご依頼</option>
        <option value="採用について">採用について</option>
        <option value="その他">その他</option>
      </select>

      <label>お問い合わせ内容<span style="color:#e00;font-size:0.85em;">（必須）</span></label>
      <textarea id="body"></textarea>

      <button id="sendBtn" type="button">送信</button>
    </div>

    <!-- サンクス画面 -->
    <div id="thanks" style="display:none;">
      <p>
        お問い合わせありがとうございます。<br>
        内容を確認のうえ、担当者よりご連絡いたします。
      </p>
      <button id="okBtn" type="button">OK</button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
  const LIFF_ID = "2008387877-jJ8Z4gW9";  // ← ここは今使っている応募用LIFF IDのままでOK
  const API_URL = "https://script.google.com/macros/s/AKfycbwoPPlmE60EmUMyYp7Jeb7iAfa0F71U1g1BP05hGbGn-YVD7VzWBbjWlDrLxDV4U3uR/exec"; // ← 応募用GASのURL
  const SECRET  = "TECHS2025";

  let profile = null;

  // LIFF 初期化（エラーもアラートで見えるようにする）
  async function initLiff() {
    try {
      await liff.init({ liffId: LIFF_ID });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      profile = await liff.getProfile();
    } catch (e) {
      alert("LIFFの初期化に失敗しました。\nLIFF ID とエンドポイントURLを確認してください。\n\n" + e);
    }
  }

  // DOM読み込み後に必ずボタンのイベントを登録する
  document.addEventListener("DOMContentLoaded", () => {
    const btn      = document.getElementById("sendBtn");
    const formArea = document.getElementById("formArea");
    const thanks   = document.getElementById("thanks");
    const okBtn    = document.getElementById("okBtn");

    // 送信ボタンクリック
    btn.addEventListener("click", async () => {
      const name       = v("name");
      const tel        = v("tel");
      const email      = v("email");
      const experience = v("experience");
      const license    = v("license");
      const address    = v("address");
      const motivation = v("motivation");

      // バリデーション
      const errors = [];
      if (!name) {
        errors.push("お名前を入力してください。");
      }
      if (!tel) {
        errors.push("電話番号を入力してください。");
      }
      if (email) {
        if (!(email.includes("@") && email.includes("."))) {
          errors.push("メールアドレスの形式が正しくありません。");
        }
      }

      if (errors.length > 0) {
        alert(errors.join("\n"));
        return;
      }

      const data = {
        token: SECRET,
        form: {
          name: name,
          phone: tel,
          email: email,
          experience: experience,
          license: license,
          address: address,
          motivation: motivation
        },
        user: profile ? {
          userId: profile.userId,
          displayName: profile.displayName
        } : null
      };

      btn.disabled = true;
      btn.textContent = "送信中...";

      try {
        await fetch(API_URL, {
          method: "POST",
          mode: "no-cors",
          body: JSON.stringify(data)
        });

        formArea.style.display = "none";
        thanks.style.display  = "block";
      } catch (err) {
        alert("送信エラー：" + err);
        btn.disabled  = false;
        btn.textContent = "送信";
      }
    });

    // OKボタン → トークにメッセージ → 閉じる
    okBtn.addEventListener("click", async () => {
      try {
        if (typeof liff !== "undefined" && liff.isInClient()) {
          await liff.sendMessages([
            {
              type: "text",
              text: "ご応募ありがとうございます！\n担当者より追ってご連絡いたします。（TECHS）"
            }
          ]);
          liff.closeWindow();
        } else {
          // ブラウザで開いている場合はそのまま閉じるだけ
          window.close();
        }
      } catch (e) {
        console.error(e);
        if (typeof liff !== "undefined" && liff.isInClient()) {
          liff.closeWindow();
        }
      }
    });

    // 最後に LIFF 初期化スタート
    initLiff();
  });

  function v(id) {
    const el = document.getElementById(id);
    return el ? el.value.trim() : "";
  }
</script>

  </body>
</html>
